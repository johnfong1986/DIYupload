<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Dollhouse Frame – Build My Mini</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }
    h1 { font-size: 2.5em; margin-bottom: 10px; color: #222; }
    p { font-size: 1.2em; color: #555; margin-bottom: 20px; }
    input { display: none; }
    .upload-btn {
      background: #4a90e2;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 50px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      display: inline-block;
    }
    .upload-btn:hover { background: #357abd; transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
    #preview {
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      margin: 30px auto;
      max-width: 600px;
      background: white;
      overflow: hidden;
    }
    canvas { width: 100%; height: auto; display: block; cursor: move; touch-action: none; }
    .download-btn {
      background: #27ae60;
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .download-btn:hover { background: #219653; transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
    .disclaimer { font-size: 0.9em; color: #777; margin-top: 40px; }
    .instructions { font-size: 1em; color: #666; margin: 10px 0; }
    #photo-list {
      margin: 20px auto;
      max-width: 600px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .photo-thumb-container { position: relative; display: inline-block; }
    .photo-thumb {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .photo-thumb:hover, .photo-thumb.active { border-color: #4a90e2; transform: scale(1.05); }
    .delete-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      line-height: 22px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <img src="bmm-logo.png" alt="Build My Mini BMM" style="max-width: 180px; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto;">

  <h1>Make Your Own Mini Frame</h1>
  <p>Upload photos one by one, drag & zoom each, delete if needed, then download!</p>
  <p class="instructions">Click thumbnail to select • Drag/zoom selected • Click red X to delete</p>

  <label for="upload" class="upload-btn">Add Photo</label>
  <input type="file" id="upload" accept="image/*">

  <div id="preview">
    <canvas id="canvas" width="500" height="600"></canvas>
  </div>

  <div id="photo-list"></div>

  <button class="download-btn" onclick="downloadPDF()">Download PDF (Letter Landscape)</button>

  <p class="disclaimer">Photos are processed in your browser only — nothing is uploaded or stored.</p>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const frameImg = new Image();
    frameImg.src = 'frame.png';

    let photos = [];
    let activePhotoIndex = -1;
    let isDragging = false;
    let startX, startY;
    let touchDist = 0;

    frameImg.onload = drawAll;

    function drawAll() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);

      photos.forEach((photoObj, i) => {
        const { img, x, y, scale } = photoObj;
        const w = img.width * scale;
        const h = img.height * scale;
        ctx.drawImage(img, x, y, w, h);

        if (i === activePhotoIndex) {
          ctx.strokeStyle = '#4a90e2';
          ctx.lineWidth = 4;
          ctx.strokeRect(x - 2, y - 2, w + 4, h + 4);
        }
      });
    }

    // Upload one at a time
    document.getElementById('upload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        const tempImg = new Image();
        tempImg.src = event.target.result;
        tempImg.onload = () => {
          const holeLeft = 80;
          const holeTop = 100;
          const holeWidth = 340;
          const holeHeight = 340;

          const scaleX = holeWidth / tempImg.width;
          const scaleY = holeHeight / tempImg.height;
          const scale = Math.min(scaleX, scaleY) * 0.95;

          const x = holeLeft + (holeWidth - tempImg.width * scale) / 2;
          const y = holeTop + (holeHeight - tempImg.height * scale) / 2;

          photos.push({ img: tempImg, x, y, scale });
          updatePhotoList();
          activePhotoIndex = photos.length - 1;
          drawAll();
        };
      };
      reader.readAsDataURL(file);
    });

    function updatePhotoList() {
      const list = document.getElementById('photo-list');
      list.innerHTML = '';

      photos.forEach((photoObj, i) => {
        const container = document.createElement('div');
        container.className = 'photo-thumb-container';

        const thumb = document.createElement('img');
        thumb.src = photoObj.img.src;
        thumb.className = 'photo-thumb' + (i === activePhotoIndex ? ' active' : '');
        thumb.onclick = () => {
          activePhotoIndex = i;
          updatePhotoList();
          drawAll();
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'X';
        deleteBtn.onclick = (event) => {
          event.stopPropagation();
          if (confirm('Delete this photo?')) {
            photos.splice(i, 1);
            if (activePhotoIndex === i) activePhotoIndex = -1;
            if (activePhotoIndex >= photos.length) activePhotoIndex = photos.length - 1;
            updatePhotoList();
            drawAll();
          }
        };

        container.appendChild(thumb);
        container.appendChild(deleteBtn);
        list.appendChild(container);
      });
    }

    // Touch support (mobile drag & pinch)
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (activePhotoIndex < 0) return;

      if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX - photos[activePhotoIndex].x;
        startY = e.touches[0].clientY - photos[activePhotoIndex].y;
      } else if (e.touches.length === 2) {
        isDragging = false;
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        touchDist = Math.sqrt(dx*dx + dy*dy);
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (activePhotoIndex < 0) return;

      if (e.touches.length === 1 && isDragging) {
        photos[activePhotoIndex].x = e.touches[0].clientX - startX;
        photos[activePhotoIndex].y = e.touches[0].clientY - startY;
        drawAll();
      } else if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const newDist = Math.sqrt(dx*dx + dy*dy);

        if (touchDist > 10) {
          let zoomFactor = newDist / touchDist;
          zoomFactor = 1 + (zoomFactor - 1) * 0.6; // Smoother zoom
          photos[activePhotoIndex].scale *= zoomFactor;
          photos[activePhotoIndex].scale = Math.max(0.3, Math.min(photos[activePhotoIndex].scale, 5));
        }
        touchDist = newDist;
        drawAll();
      }
    });

    canvas.addEventListener('touchend', () => {
      isDragging = false;
    });

    // Mouse support (desktop)
    canvas.addEventListener('mousedown', (e) => {
      if (activePhotoIndex < 0) return;
      isDragging = true;
      startX = e.offsetX - photos[activePhotoIndex].x;
      startY = e.offsetY - photos[activePhotoIndex].y;
      canvas.style.cursor = 'grabbing';
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging || activePhotoIndex < 0) return;
      photos[activePhotoIndex].x = e.offsetX - startX;
      photos[activePhotoIndex].y = e.offsetY - startY;
      drawAll();
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      canvas.style.cursor = 'move';
    });

    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
      canvas.style.cursor = 'move';
    });

    canvas.addEventListener('wheel', (e) => {
      e.preventDefault();
      if (activePhotoIndex < 0) return;
      const zoomFactor = e.deltaY < 0 ? 1.1 : 0.9;
      photos[activePhotoIndex].scale *= zoomFactor;
      photos[activePhotoIndex].scale = Math.max(0.3, Math.min(photos[activePhotoIndex].scale, 5));
      drawAll();
    });

    // Download PDF (Letter Landscape)
    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        orientation: 'landscape',
        unit: 'pt',
        format: 'letter'
      });

      const pageWidth = doc.internal.pageSize.getWidth();
      const pageHeight = doc.internal.pageSize.getHeight();
      const scale = Math.min(pageWidth / canvas.width, pageHeight / canvas.height);

      doc.addImage(frameImg.src, 'PNG', 0, 0, canvas.width * scale, canvas.height * scale);

      photos.forEach((photoObj) => {
        const { img, x, y, scale: pScale } = photoObj;
        const w = img.width * pScale * scale;
        const h = img.height * pScale * scale;
        doc.addImage(img.src, 'PNG', x * scale, y * scale, w, h);
      });

      doc.save('your-custom-frame-letter-landscape.pdf');
    }
  </script>
</body>
</html>
